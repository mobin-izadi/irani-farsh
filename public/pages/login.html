    <!-- header -->
    <header class="flex flex-col items-center justify-center gap-3 py-3 mx-4 lg:hidden">
        <!-- header menu -->
        <div class="flex justify-between items-center w-full">
            <div class="flex items-center gap-3">
                <button class="bg-gray-50 rounded-sm size-8 flex justify-center items-center " id="menu-open-btn">
                    <svg class=" size-7  ">
                        <use href=" #menu-bar">
                        </use>
                    </svg>
                </button>
                <!-- menu mobile -->
                <div class="transition-all opacity-0  lg:hidden h-screen fixed top-0 -right-80 bottom-0 bg-gray-40 w-80 z-50 p-3 "
                    id="mobile-menu">
                    <div class="flex justify-end">
                        <button class="size-5" id="menu-close-btn">
                            <svg class="w-full h-full">
                                <use href="#close"></use>
                            </svg>
                        </button>
                    </div>
                    <h1 class="text-2xl font-bold text-red-100 text-center border-b  border-gray-80 py-3">ایـــرانی فرش
                    </h1>
                    <ul class="mt-5 space-y-4 overflow-auto h-100">
                        <li class="flex items-center gap-2">
                            <svg class="size-5">
                                <use href="#home"></use>
                            </svg>
                            <a href=""> صفحه اصلی</a>
                        </li>
                        <li class="flex items-center gap-2">
                            <svg class="size-5">
                                <use href="#cart"></use>
                            </svg>
                            <a href=""> فروشگاه</a>
                        </li>
                        <li class="flex items-center gap-2">
                            <svg class="size-5">
                                <use href="#article"></use>
                            </svg>
                            <a href=""> وبلاگ</a>
                        </li>
                        <li class="flex items-center gap-2">
                            <svg class="size-5">
                                <use href="#contact"></use>
                            </svg>
                            <a href=""> تماس با ما</a>
                        </li>
                        <li class="flex items-center gap-2">
                            <svg class="size-5">
                                <use href="#about"></use>
                            </svg>
                            <a href=""> درباره ما</a>
                        </li>

                    </ul>
                </div>
                <h1 class="text-2xl font-bold text-red-100">ایـــرانی فرش</h1>
            </div>
            <!-- search -->
            <div
                class="hidden  relative bg-gray-50  border border-gray-80 rounded-xl  sm:flex items-center justify-start gap-1 h-12 px-3.5 w-85 focus-within:border-red-100 ">
                <button>
                    <svg class=" size-5 text-black-50 ">
                        <use href=" #search">
                        </use>
                    </svg>
                </button>
                <input type="search" class="w-full h-full outline-hidden text-black-50" placeholder="جستجو فرش">
            </div>
            <div class="flex items-center gap-2">
                <button class=" border border-red-100 rounded-sm size-8 flex justify-center items-center ">
                    <svg class=" size-5 text-red-100  ">
                        <use href=" #cart">
                        </use>
                    </svg>
                </button>
                <button class=" border border-red-100 rounded-sm size-8 flex justify-center items-center ">
                    <svg class=" size-5 text-red-100  ">
                        <use href=" #log-out">
                        </use>
                    </svg>
                </button>

            </div>
        </div>
        <!-- search -->
        <div
            class="sm:hidden relative bg-gray-50  border border-gray-80 rounded-xl  flex items-center justify-start gap-1 h-12 px-3.5 w-full focus-within:border-red-100 ">
            <button>
                <svg class=" size-5 text-black-50 ">
                    <use href=" #search">
                    </use>
                </svg>
            </button>
            <input type="search" class="w-full h-full outline-hidden text-black-50" placeholder="جستجو فرش">
        </div>

    </header>
    <!-- main -->
    <main class="flex justify-center items-center pb-15 lg:py-15">
        <div
            class="flex justify-between items-center gap-0 lg:gap-3 xl:gap-25 flex-wrap-reverse lg:flex-nowrap sm:max-lg:w-full    ">
            <!-- form login -->
            <div
                class="basis-full lg:basis-1/2 xl:basis-2/5 bg-white rounded-3xl sm:rounded-[48] py-3 z-40 -translate-y-10">
                <!-- title && description -->
                <div class="font-bold flex flex-col gap-8 items-center ">
                    <h3 class="hidden lg:block text-red-100 text-4xl">ایــرانی فرش</h3>
                    <span class="text-dark-red-60 text-2xl"> ورود</span>
                </div>
                <!-- form -->
                <form action="" class="mt-8 md:mt-14 flex flex-col items-center gap-8">
                    <!-- form input -->
                    <div
                        class="relative  border border-gray-80 rounded-xl  flex items-center justify-start gap-1 h-14 px-3.5 w-85 sm:w-130 focus-within:border-red-100 focus-within:[&>svg]:text-red-100 focus-within:[&>label]:-top-3 focus-within:[&>label]:text-red-100 focus-within:[&>label]:text-lg">
                        <svg class=" size-5 text-gray-70 ">
                            <use href=" #user">
                            </use>
                        </svg>
                        <input type="text" id="username" class="w-full h-full outline-hidden">
                        <label for="username"
                            class="absolute bg-white font-medium  right-10 transition-all  duration-200"
                            id="username-label"> شماره
                            موبایل </label>
                    </div>
                    <!-- form input -->
                    <div
                        class="relative  border border-gray-80 rounded-xl  flex items-center justify-between gap-1 h-14 px-3.5 w-85 sm:w-130 focus-within:border-red-100 focus-within:[&>svg]:text-red-100 focus-within:[&>label]:-top-3 focus-within:[&>label]:text-red-100 focus-within:[&>label]:text-lg">
                        <svg class=" size-5 text-gray-70 ">
                            <use href=" #key">
                            </use>
                        </svg>
                        <input type="password" id="password" class="w-full h-full outline-hidden">
                        <label for="password"
                            class="absolute bg-white font-medium  right-10 transition-all  duration-200"
                            id="password-label"> رمز عبور </label>
                        <button class="cursor-pointer" id="pass-status-btn">
                            <svg class="size-5 text-black-60 pointer-events-none" id="eye-off-icon">
                                <use href="#eye-off"></use>
                            </svg>
                            <svg class="size-5 text-black-60 hidden pointer-events-none" id="eye-icon">
                                <use href="#eye"></use>
                            </svg>
                        </button>
                    </div>

                    <input type="submit" value="ورود"
                        class="bg-red-100 text-lg text-white rounded-xl overflow-hidden flex items-center justify-start h-14 px-3.5 w-85 sm:w-130">
                </form>
                <p class="text-base sm:text-xl text-center mt-6 font-light">ثبت نام نکرده اید؟همین حالا <a href=""
                        class="text-red-100">عضو</a>
                    شوید</p>
            </div>
            <!-- image -->
            <div
                class=" relative basis-full lg:basis-1/2  xl:basis-3/5 overflow-hidden lg:rounded-[48px] w-screen lg:w-121 xl:w-150 h-60 lg:h-196 bg-[url(../images/login/main.png)] bg-cover bg-center after:bg-linear-to-b after:from-transparent after:to-[#1F2161]/50 after:absolute after:inset-0  ">
            </div>

        </div>
    </main>

    <script src="../scripts/login.js"></script>
    <script src="../scripts/public.js"></script>
</body>
